<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <div id="heading-image">
            <img src="assets/photos/rpsls_img.jpg" alt="Image representing Rock Paper Scissors Lizard Spock Game">
        </div>
        <div id="heading">
            <h1>Rock, Paper, Scissors...Lizard, Spock!</h1>
        </div>
                <div id="heading-image">
            <img src="assets/photos/rpsls_img.jpg" alt="Image representing Rock Paper Scissors Lizard Spock Game">
        </div>
    </header>

<h2 id="game-heading">Heading</h2>

<section id="game-area">
    <div id="player-choice">
        <img src="assets/photos/rock_paper_scissors-lizard_spock_rules.jpg" alt="Rules holding image">
    </div>
    <div id="computer-choice">
        <img src="assets/photos/rock_paper_scissors-lizard_spock_rules.jpg" alt="Rules holding image">
    </div>
</section>
<section id="controls">
    <div id="rock">
        <img src="assets/photos/rock.png" alt="Image of rock hand symbol">
    </div>
    <div id="paper">
        <img src="assets/photos/paper.png" alt="Image of paper hand symbol">
    </div>
    <div id="scissors">
        <img src="assets/photos/scissors.png" alt="Image of scissors hand symbol">
    </div>
    <div id="lizard">
        <img src="assets/photos/lizard.png" alt="Image of lizard hand symbol">
    </div>
    <div id="spock">
        <img src="assets/photos/spock.png" alt="Image of spock hand symbol">
    </div>
</section>
<section id="scores">
    <div>
        <p class="scores">Player Wins: <span id="wins">0</span></p>
    </div>
    <div>
        <p class="scores">Computer Wins: <span id="losses">0</span></p>
    </div>
</section>
</body>
</html>
