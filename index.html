<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <div id="heading">
            <h1>Rock, Paper, Scissors...Lizard, Spock!</h1>
        </div>
        <div id="heading-image">
            <img src="assets/photos/rpsls_img.jpg" alt="Image representing Rock Paper Scissors Lizard Spock Game">
        </div>
    </header>

    <section id="game-options">
        <h3>Ready to Play?</h3>
        <div id="buttons-area">
            <button id="best-of-three">Best of 3!</button>
            <button id="best-of-five">Best of 5!</button>
            <button id="continuous">Continuous Play!</button>
        </div>
        <p>or...</p>
        <button id="rules">I want to learn the rules!</button>
    </section>

</body>
</html>
