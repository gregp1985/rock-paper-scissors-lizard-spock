<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <div class="not-displayed">
            <img src="assets/photos/rpsls_img.jpg" alt="Image representing Rock Paper Scissors Lizard Spock Game">
        </div>
        <div id="heading">
            <h1>Rock, Paper, Scissors<br>...Lizard, Spock!</h1>
        </div>
        <div>
            <img src="assets/photos/rpsls_img.jpg" alt="Image representing Rock Paper Scissors Lizard Spock Game">
        </div>
    </header>
    <hr>
    <h2 id="game-heading">Best of Three</h2>

    <section id="game-area">
        <div id="player-choice">
            <img id="player-choice-img" src="assets/photos/rock_paper_scissors-lizard_spock_rules_small.png" alt="Rules holding image">
            <h4>Player: <span id="wins">0</span></h4>
        </div>
        <div id="computer-choice">
            <img id="computer-choice-img"src="assets/photos/rock_paper_scissors-lizard_spock_rules_small.png" alt="Rules holding image">
            <h4>Computer: <span id="losses">0</span></h4>
        </div>
    </section>
    <hr>
    <div id="result-message">
        <p>...</p>
    </div>
    <hr>
    <h4>Make your Choice!</h4>
    <section id="controls">
        <div class="control" data-type="rock">
            <img src="assets/photos/rock.png" alt="Image of rock hand symbol">
        </div>
        <div class="control" data-type="paper">
            <img src="assets/photos/paper.png" alt="Image of paper hand symbol">
        </div>
        <div class="control" data-type="scissors">
            <img src="assets/photos/scissors.png" alt="Image of scissors hand symbol">
        </div>
        <div class="control" data-type="lizard">
            <img src="assets/photos/lizard.png" alt="Image of lizard hand symbol">
        </div>
        <div class="control" data-type="spock">
            <img src="assets/photos/spock.png" alt="Image of spock hand symbol">
        </div>
    </section>
    <hr>
    <a href="index.html">
        <button>Home</button>
    </a>
    <script src="assets/js/script.js"></script>
</body>
</html>
